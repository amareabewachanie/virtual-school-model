<div class="container">

  <p-breadcrumb [model]="items" class="p-"></p-breadcrumb>
</div>
<div class="container p-mt-5">
<div class="p-grid">
  <div class="p-col-6 p-offset-3">
  <p-tabView>
    <p-tabPanel header="Login" leftIcon="pi pi-sign-in" tooltip="Have an account?" class="p-button-lg">

    </p-tabPanel>
    <p-tabPanel header="Register" rightIcon="pi pi-user-plus" tooltip="new user?">
      <div class="card">
        <p-steps [model]="registerItems" [readonly]="false" [(activeIndex)]="activeIndex"></p-steps>
    </div>
    <router-outlet></router-outlet>
    </p-tabPanel>
  </p-tabView>
</div>
</div>
</div>
